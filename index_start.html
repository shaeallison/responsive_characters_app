    <div class="container">

      <div class="row ">
        <h1>NCAA Investigation Characters</h1>
        <p class="lead">Who was involved in the investigation and where are they now?</p>
	<div id="message"></div>
      </div>
      

      <div class="row">
        <div class="col-md-3 bg-blue">
          <div id="navlist"></div>
        </div>
	
        <div class="col-md-9">
	  <div id="grid"></div>
	    <hr>
	  <div id="person" class="person"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
       var htmlBottom = "";
       var htmlNav = "<ul>";
       var htmlTop = "";
      
      
      
      
      $(document).ready(function() {
	$("#message").text("DOM Loaded and Ready");
	loadXML();
	
		
      });
      
      
      function loadXML(){
	$("#message").text("Starting to loadXML()");
	
	$.ajax({
	  type:"GET",
	  url:"ncaa.xml",
	  dataType:"xml",
	  success: parseXML 
	})
	
	
	
      }//end loadXML()
      
      function parseXML(xml){
	console.log(xml);
	$(xml).find("person").each(function(index){
	  //builds left nav
	  tempName = $(this).attr("name");
	  tempLastName = $(this).attr("last");
	  tempPhoto = $(this).find("photo").text();
	  
	  //builds the image grid
	  htmlTop += "<a href='#" + tempLastName +"'>" + "<img src='" + tempPhoto + "'width='100px' height='100px' alt='player'></a>";
	  
	  
	  htmlNav += "<li><a href='#" + tempLastName + "'>" + tempName + "</a></li>";
	  
	  
	  
	  
	  
	  //builds player profile at bottom of page for anchors
	  htmlBottom += "<div class='floatRight'><img src='" + tempPhoto + "'width='100px' height='100px' alt='player'></div>";
	  htmlBottom += "<h3 id='" + $(this).attr("tempLastName") + "'>" + tempName +"</h3><ul>"
	  htmlBottom += "<li>" + $(this).find("location").text() + "</li>";
	  htmlBottom += "<li>" + $(this).find("occupation").text() + "</li></ul>";
	  htmlBottom += "<p>" + $(this).find("role").text() + "</p>";
	  
	  
	  if (index != 0){
	    htmlBottom += "<a href='#navlist'> Return to Menu</a>"
	  }
	  
	    
	    console.log(htmlBottom);
	  
	})
	
	$("#navlist").append(htmlNav);
	$("#grid").append(htmlTop);
	$("#person").append(htmlBottom);
	
	
	
	
      }
      
    </script>
